name: Test second-app
on: push
jobs:
  test-second-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          echo "Installing dependencies for second-app"
          cd second-app
          npm ci
      - name: Run tests
        run: |
          echo "Building second-app"
          cd second-app
          npm run test
      - name: Print completion message
        run: echo "Tests completed successfully!"