name: Artifact demo
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          cd artifact-app
          npm ci
      - name: Lint code
        run: |
          cd artifact-app
          npm run lint
      - name: Test code
        run: |
          cd artifact-app
          npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          cd artifact-app
          npm ci
      - name: Build code
        run: |
          cd artifact-app
          npm run build
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifact-app
          path: |
            artifact-app/dist/
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v4
        with:
          name: artifact-app
      - name: Deploy application
        run: |
          echo "Deploying artifact-app"
          ls -la dist/